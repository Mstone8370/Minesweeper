<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <h1>지뢰찾기</h1>
      <div id="loginWrapper">  <!-- 로그인 하면 유저 정보 표시되게 바꿈 -->
        <div id="loginDiv">
          <input type="text" id="id" class="loginInput" name="id" size="20" placeholder="아이디" autofocus><br>
          <input type="password" id="pw" class="loginInput" name="pw" size="20" placeholder="비밀번호"><br>

          <div id="loginButtonDiv">
            <button type="button" id="login" name="login">로그인</button>
            <button type="button" id="signup" name="signup">회원가입</button>
          </div>
        </div>
        <div id="userDiv">
          <p>아이디: <span id="userId"></span></p>
          <p>크레딧: <span id="userCredit"></span></p>
          <button type="button" id="logout" name="logout">로그아웃</button>
        </div>
      </div>

      <div class="buttonDiv">
        <button type="button" id="ranking" class="button">랭크 보기</button>

        <button type="button" id="skinSelect" class="button">스킨 선택</button>  <!-- 스킨 변경 화면 나오게 함 -->
        <br>
        <button type="button" id="gameStart" class="button">게임 시작</button>  <!-- 버튼 누르면 게임 화면 나오게 변경. iframe 사용 -->
      </div>

    </div>

    <!-- Modal https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="gameBoardModal" class="modal">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-head">
          <span class="closeButton">&times;</span>
        </div>
        <div class="modal-body">
          <iframe src="minesweeper.html" id="gameBoard" width="100%" height="750px"></iframe>
        </div>
      </div>
    </div>

    <!-- Modal https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="rankModal" class="modal">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-head">
          <span class="closeButton">&times;</span>
        </div>
        <div class="modal-body">
          <table>
            <thead>
              <tr>
                <td></td> <td class="rankTitle" colspan="2">Easy</td>
              </tr>
            </thead>
            <tbody id="easyRankBoard">

            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <td></td> <td class="rankTitle" colspan="2">Medium</td>
              </tr>
            </thead>
            <tbody id="mediumRankBoard">

            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <td></td> <td class="rankTitle" colspan="2">Hard</td>
              </tr>
            </thead>
            <tbody id="hardRankBoard">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="skinModal" class="modal">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-head">
          <span class="closeButton">&times;</span>
        </div>
        <div class="modal-body">
          <iframe src="skinselect.html" width="600" height="400px"></iframe>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
